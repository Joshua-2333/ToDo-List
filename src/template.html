<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>ToDo List</title>
</head>
<body>
    <header>
        <h1>The Daily Quest</h1>
    </header>
    <main>
      <div class="main-container">
        <section class="projects">
            <h2>Projects</h2>
            <div class="project-add-container">
              <button id="add-project-btn" class="icon">
                <span class="material-icons">add_box</span>
              </button>
              <input type="text" id="project-name-input" placeholder="Enter project name">
            </div>
            <ul id="project-list">
                <!-- Project list will be rendered here -->
            </ul>
            <template id="project-template">
              <li>
                <label class="project-label">Project item</label>
                <div class="subcontainer">
                  <button id="Delete-project-button" class="icon">
                    <span class="material-icons">delete</span>
                  </button>
                  <button id="Edit-project-button" class="icon">
                    <span class="material-icons">edit</span>
                  </button>
                </div>
              </li>
            </template>
        </section>
        <section class="todos">
            <h2>Todos</h2>
            <button id="add-todo-btn" class="icon">
              <span class="material-icons">add_box</span>
            </button>
            <div id="todo-modal">
              <span class="close-btn" onclick="document.getElementById('todo-modal').style.display='none';">&times;</span>
              <div class="modal-container">
                <form id="todo-form">
                  <label for="title">Title:</label>
                  <input type="text" id="title" name="title"><br><br>
                  <label for="description">Description:</label>
                  <textarea id="description" name="description"></textarea><br><br>
                  <label for="due-date">Due Date:</label>
                  <input type="date" id="due-date" name="due-date"><br><br>
                  <label for="priority">Priority:</label>
                  <select id="priority" name="priority">
                      <option value="low">Low</option>
                      <option value="medium">Medium</option>
                      <option value="high">High</option>
                  </select><br><br>
                  <div class="button-container">
                    <button class="submit-btn" type="submit">Submit</button>
                  </div>
                </form>
              </div>
            </div>
            <template id="todo-template">
              <li data-id="{{todo.id}}">
                <div class="todo-checkbox-container">
                  <input type="checkbox" class="todo-checkbox">
                  <label class="todo-label">{{todo.title}}</label>
                </div>
                <div class="todo-description-container">
                  <p class="todo-description">{{todo.description}}</p>
                </div>
                <div class="todo-actions-container">
                  <span class="due-date">{{todo.dueDate}}</span>
                  <div class="subcontainer">
                    <button class="delete-todo-button icon">
                      <span class="material-icons">delete</span>
                    </button>
                    <button id="Edit-todo-button" class="icon">
                      <span class="material-icons">edit</span>
                    </button>
                  </div>
                </div>
              </li>
            </template>
            <ul id="todo-list">
                <!-- Todo list will be rendered here -->
            </ul>
            <div id="todo-details"></div>
        </section>
      </div>
    </main>
  </body>
</html>
